<!DOCTYPE html>
<html>
  <head>
    <title>Nectarine Demoscene Radio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- App info -->
    <meta name="description" content="Listen to Nectarine demoscene Radio" />
    <meta name="author" content="Antoine Turmel" />
    
    <link rel="stylesheet" media="all" href="style.css"/>
    <link rel="icon" type="image/png" id="favicon" href="images/favicon.png"/>
    <link rel="apple-touch-icon" href="images/favicon.png">    
    <script type='text/javascript' src='script.js'></script>
  </head>
  
  <body>
    <div id="header">
    Nektarino
    </div>
    <div id="content">
    
      <div class="rounded" id="play">
        <div class="playBtn">
          <a href="#" onClick="playradio()"></a>
        </div>
      </div>
      <div class="rounded" id="pause">
        <div class="pauseBtn">
          <a href="#" onClick="pauseradio()"></a>
        </div>
      </div>      
      <div id="details">
        Artist - Title<br>
        Requested by x<br>
        Time left :
      </div>
    </div>
    <div id="footer">
      <hr>
      <p>Web App designed by GeekShadow, <a href="https://github.com/GeekShadow/nektarino">Fork me !</a></p>
    </div>
  </body>
  
</html>
